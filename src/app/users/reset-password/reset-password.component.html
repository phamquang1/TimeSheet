<form autocomplete="off" #resetPasswordModal="ngForm">
  <h1 mat-dialog-title>{{ "ResetPassword" | localize }}</h1>
  <mat-dialog-content style="width:400px;height:auto">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput id="adminPassword" type="password" [(ngModel)]="resetPasswordDto.adminPassword" [type]="shPassword ? 'text' : 'password' "
            name="AdminPassword" [placeholder]="'AdminPassword' | localize" required />
            <mat-icon (mousedown)="shPassword = true" (mouseup)="shPassword = false" matSuffix>{{shPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-hint>1. Enter your administrator password</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput id="newPassword" [(ngModel)]="resetPasswordDto.newPassword" type="password" [type]="shPasswordUser ? 'text' : 'password' " name="NewPassword" />
          <mat-icon (mousedown)="shPasswordUser = true" (mouseup)="shPasswordUser = false" matSuffix>{{shPasswordUser ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-hint>2. Change & Copy this password so you can send it to the user</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-12">
        <button mat-raised-button color="primary"  (click)="randomPassword()" style="
        padding: 0 10px;
        margin: 10px -15px;
        min-width: 45px;
        color: white;
        height: 33px;
        font-size: 12px;">Random PassWord</button>
  </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="isLoading" mat-dialog-close>
      {{ l('Cancel')}}
    </button>
    <button mat-raised-button color="primary" (click)="resetPassword()" [disabled]="!resetPasswordModal.form.valid || isLoading">
      {{ l('Save')}}</button>
  </mat-dialog-actions>
</form>
